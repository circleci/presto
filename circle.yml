machine:
  environment:
    MAVEN_OPTS: "-Xmx512M -XX:+ExitOnOutOfMemoryError"
    MAVEN_SKIP_CHECKS_AND_DOCS: "-Dair.check.skip-all=true -Dmaven.javadoc.skip=true"
    MAVEN_FAST_INSTALL: "-DskipTests $MAVEN_SKIP_CHECKS_AND_DOCS -B -q -T C1"
  services:
    - docker

dependencies:
  pre:
    - rm -rf .m2/repository/com/facebook || mkdir -p .m2/repository/com/facebook
  cache_directories:
    - .m2/repository

test:
  override:
    - ./parallelization_delegation.sh:
        parallel: true
